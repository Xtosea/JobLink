name: Build Android Release APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup NodeJS >=22
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3️⃣ Install frontend dependencies
      - name: Install dependencies
        working-directory: ./job-link-frontend
        run: npm install

      # 4️⃣ Build React app
      - name: Build React App
        working-directory: ./job-link-frontend
        run: npm run build

      # 5️⃣ Setup Java
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 6️⃣ Sync Capacitor
      - name: Sync Capacitor
        working-directory: ./job-link-frontend
        run: npx cap sync android

      # 7️⃣ Build release APK
      - name: Build Release APK
        working-directory: ./job-link-frontend/android
        run: ./gradlew assembleRelease

      # 8️⃣ Upload release APK
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ./job-link-frontend/android/app/build/outputs/apk/release/app-release.apk