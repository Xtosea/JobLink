name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js >= 25
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 25

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./job-link-frontend

      # 4️⃣ Build React app
      - name: Build React App
        run: npm run build
        working-directory: ./job-link-frontend

      # 5️⃣ Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 6️⃣ Install Capacitor Android
      - name: Install Capacitor Android
        run: npm install @capacitor/android
        working-directory: ./job-link-frontend

      # 7️⃣ Sync Capacitor
      - name: Sync Capacitor
        run: npx cap sync android
        working-directory: ./job-link-frontend

      # 8️⃣ Build APK
      - name: Build APK
        run: |
          cd job-link-frontend/android
          ./gradlew assembleDebug

      # 9️⃣ Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: job-link-frontend/android/app/build/outputs/apk/debug/app-debug.apk