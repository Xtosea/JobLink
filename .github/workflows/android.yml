name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js >= 25
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 25

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Build React app
      - name: Build React App
        run: npm run build

      # 5Ô∏è‚É£ Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 6Ô∏è‚É£ Install Capacitor Android
      - name: Install Capacitor Android
        run: npm install @capacitor/android

      # 7Ô∏è‚É£ Add Android platform if missing
      - name: Add Android Platform
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      # 8Ô∏è‚É£ Sync Capacitor
      - name: Sync Capacitor
        run: npx cap sync android

      # 9Ô∏è‚É£ Build APK
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      # üîü Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk