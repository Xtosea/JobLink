name: Build Android APK

# Trigger on push to main branch
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup NodeJS (make sure it's >= 22 for Capacitor 8)
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3️⃣ Install frontend dependencies
      - name: Install dependencies
        working-directory: ./job-link-frontend
        run: npm install

      # 4️⃣ Build React app
      - name: Build React App
        working-directory: ./job-link-frontend
        run: npm run build

      # 5️⃣ Setup Java for Gradle
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 6️⃣ Sync Capacitor (we already have android/ folder committed)
      - name: Sync Capacitor
        working-directory: ./job-link-frontend
        run: npx cap sync android

      # 7️⃣ Build APK
      - name: Build APK
        working-directory: ./job-link-frontend/android
        run: ./gradlew assembleDebug

      # 8️⃣ Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ./job-link-frontend/android/app/build/outputs/apk/debug/app-debug.apk